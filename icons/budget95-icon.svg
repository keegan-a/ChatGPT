<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">Budget Builder Desktop Icon</title>
  <desc id="desc">Retro computer monitor with a rainbow budget graph</desc>
  <defs>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a4ba8" />
      <stop offset="50%" stop-color="#5c90ff" />
      <stop offset="100%" stop-color="#3dd17c" />
    </linearGradient>
    <linearGradient id="bezel" x1="0%" y1="0%" x2="100%" y2="100%">
