  </g>
  <rect x="164" y="388" width="184" height="48" rx="18" fill="url(#stand)" stroke="#3d4763" stroke-width="10" />
  <rect x="128" y="428" width="256" height="48" rx="24" fill="#d6def5" stroke="#4f5d7f" stroke-width="10" />
